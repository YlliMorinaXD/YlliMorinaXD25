<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="hi.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Customer Information -->
    <div class="customer-info">
      <h2>Customer Information</h2>
      <form id="checkoutForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </form>
    </div>

    <!-- Credit Card Information -->
    <div class="credit-card-info">
      <h2>Credit Card Information</h2>
      <form id="creditCardForm">
        <label for="cardHolder">Full Name on Card:</label>
        <input type="text" id="cardHolder" name="cardHolder" required>

        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required placeholder="XXXX XXXX XXXX XXXX">

        <label for="expireMonth">Expiration Month:</label>
        <input type="number" id="expireMonth" name="expireMonth" min="1" max="12" required>

        <label for="expireYear">Expiration Year:</label>
        <input type="number" id="expireYear" name="expireYear" min="2024" max="2030" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required placeholder="XXX">
      </form>
    </div>

    <!-- Product Information -->
    <div class="product-info">
      <h2>Product(s) in Cart</h2>
      <div id="product">
      </div>
    </div>

 <button type="submit" onclick="submitForm()">Submit Order</a></button>
  </div> 
  <script src="checkout.js"></script>
</body>
</html>
