<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PC Parts Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
        }
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Contact Us</h2>
        <p class="text-center text-muted">Get in touch with us for any inquiries or support.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Send us a message</h4>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <p id="responseMessage" class="mt-3 text-success" style="display: none;">Your message has been sent successfully!</p>
            </div>
            
            <div class="col-md-6 contact-info">
                <h4>Our Contact Information</h4>
                <p><strong>PC Parts Store</strong></p>
                <p><i class="bi bi-geo-alt"></i> 123 Tech Street, Silicon Valley, CA</p>
                <p><i class="bi bi-telephone"></i> +1 (123) 456-7890</p>
                <p><i class="bi bi-envelope"></i> support@pcpartsstore.com</p>
                <p><i class="bi bi-clock"></i> Mon - Fri: 9 AM - 6 PM</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#contactForm').submit(function(event){
                event.preventDefault();
                $('#responseMessage').fadeIn();
                setTimeout(() => { $('#responseMessage').fadeOut(); }, 3000);
                $('#contactForm')[0].reset();
            });
        });
    </script>
</body>
</html>
